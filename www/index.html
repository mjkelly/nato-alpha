<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NATO Phonetic Alphabet Translator</title>
    <script src="vue3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div id="container">
      <h1>NATO Phonetic Alphabet Translator</h1>
      <div id="app">
        <input id="message" v-model="message" v-on:keyup="updateMessage"
          type="text" placeholder="Enter message here">
        <button id="translate" v-on:click="updateMessage">Translate</button>
        <p id="phonetic">{{ phonetic }}</p>
      </div>

      <script src="main.js"></script>
      <div id="footer">Using the FAA phonetic alphabet. Web application
             &copy; 2020 <a href="https://michaelkelly.org">Michael
               Kelly</a></div>
    </div>
  </body>
</html>
